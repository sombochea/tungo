# TunGo Server Configuration Example

# Server settings
id: "server-1"
host: "0.0.0.0"
port: 8080
control_port: 5555
proxy_start_port: 10000
proxy_end_port: 20000

# Connection settings
max_connections: 1000
read_timeout: "30s"
write_timeout: "30s"
idle_timeout: "120s"
ping_interval: "30s"
connection_timeout: "10s"

# Authentication
require_auth: false
allow_anonymous: true

# Domain settings
subdomain_suffix: "localhost"

# Logging
log_level: "info"      # debug, info, warn, error, fatal
log_format: "json"     # json or console

# Datastore (optional)
# Leave empty for in-memory mode (single server, easy development)
# Set Redis URL for distributed mode (multi-server clustering)
redis_url: ""  # Example: "redis://localhost:6379"

