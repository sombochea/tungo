# TunGo Client Configuration

# Server connection - choose ONE of the following options:

# Option 1: Full server URL with control port (recommended for production)
# Note: This is the WebSocket control port, not the HTTP proxy port
server_url: "wss://singal-tg01.ctdn.dev"
# server_url: "https://tungo-cplane.ctdn.dev:5000"
# If port is omitted, defaults to 5000

# Option 2: Individual server host and port
server_host: "localhost"
control_port: 5555

# Option 3: Server cluster for failover (commented out by default)
# server_cluster:
#   - host: "server1.example.com"
#     port: 5555
#   - host: "server2.example.com"
#     port: 5555

# Local server to tunnel
local_host: "localhost"
local_port: 3000

# Tunnel settings
subdomain: ""          # Leave empty for random subdomain
secret_key: ""         # Optional: for authenticated tunnels
reconnect_token: ""    # Auto-generated on first connection

# Connection behavior
connect_timeout: "10s"
retry_interval: "5s"
max_retries: 3

# Dashboard settings
enable_dashboard: false
dashboard_port: 3000

# Logging
log_level: "info"      # debug, info, warn, error, fatal
log_format: "console"  # json or console

